<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Dudes | Play Now</title>
    <style>
      /* --- GLOBAL STYLES --- */
      body {
        margin: 0;
        padding: 0;
        background-color: #0d0d12; /* Deep space dark */
        background-image: radial-gradient(circle at 50% 50%, #1a1a24 0%, #000000 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        color: white;
      }

      /* --- GAME CONTAINER --- */
      #unity-container {
        position: relative;
        width: 960px;
        max-width: 100%;
        aspect-ratio: 16 / 10; /* Maintains the 960x600 ratio */
        background: #000;
        box-shadow: 0 0 50px rgba(0, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #232323;
        display: block;
      }

      /* --- LOADING SCREEN --- */
      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        flex-direction: column;
        align-items: center;
        z-index: 10;
      }

      .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #4facfe;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      #unity-progress-bar-empty {
        width: 200px;
        height: 6px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
        transition: width 0.2s ease;
      }

      /* --- FOOTER / UI --- */
      #unity-footer {
        position: absolute;
        bottom: 10px;
        right: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        pointer-events: none; /* Let clicks pass through to canvas if needed */
      }

      #unity-fullscreen-button {
        width: 38px;
        height: 38px;
        background: rgba(255,255,255,0.1);
        background-image: url('TemplateData/fullscreen-button.png'); /* Ensure this image exists or use text */
        background-repeat: no-repeat;
        background-position: center;
        background-size: 20px;
        border-radius: 50%;
        cursor: pointer;
        pointer-events: auto;
        transition: background-color 0.2s;
      }
      
      #unity-fullscreen-button:hover {
        background-color: rgba(255,255,255,0.25);
      }
      
      /* Fallback if image is missing */
      #unity-fullscreen-button:empty::after {
        content: "â›¶";
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
        color: white;
        font-size: 20px;
      }

      /* --- MOBILE OVERRIDES --- */
      @media (max-width: 960px) {
         #unity-container {
             width: 100%;
             height: auto;
             border-radius: 0;
         }
      }
    </style>
  </head>
  <body>
    
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      
      <div id="unity-loading-bar">
        <div class="spinner"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-footer">
        <div id="unity-fullscreen-button" title="Toggle Fullscreen"></div>
      </div>
    </div>

    <script>
      // 1. CONFIGURATION
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/space-dudes.loader.js";
      var config = {
        dataUrl: buildUrl + "/space-dudes.data",
        frameworkUrl: buildUrl + "/space-dudes.framework.js",
        codeUrl: buildUrl + "/space-dudes.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SPACEDUDES",
        productVersion: "1.0",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      // 2. DEVICE HANDLING
      // We removed the "Mobile Not Supported" warning. 
      // Instead, we force the meta viewport settings to optimize the mobile experience.
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
      }

      // 3. LOAD ENGINE
      loadingBar.style.display = "flex";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert("Unity Loading Error: " + message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
